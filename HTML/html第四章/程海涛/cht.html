<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆系统</title>
</head>
<body>
<form>
    <table>
        <tr>
            <td>姓名：</td>
            <td><input type="text"></td>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <td>姓氏：</td>
            <td><input type="text"></td>
            <td>&nbsp;</td>
        </tr>

        <tr>
            <td>登录名：</td>
            <td><input type="text"></td>
            <td>（可包含a-z.0-9和下划线）</td>
        </tr>

        <tr>
            <td>密码：</td>
            <td><input type="password"></td>
            <td>(至少包含@字符)</td>
        </tr>

        <tr>
            <td>再次输入密码：</td>
            <td><input type="password"></td>
            <td>&nbsp;&nbsp;&nbsp;</td>
        </tr>

        <tr>
            <td>电子邮箱：</td>
            <td><input type="text"></td>
            <td>（必须包含@字符）/td>
        </tr>
        <tr>
            <td>性别：</td>
            <td><input type="radio"name="sexz"value=""checked>男<img src="../img/Male.gif" /></td>
            <td><input type="radio"name="sexz"value=""checked>女<img src="../img/Female.gif" /></td>
        </tr>
        <tr>
            <td>爱好：</td>
            <td><input type="checkbox"name="interest"value="打球">打球</td>
            <td><input type="checkbox"name="interest"value="唱歌">唱歌</td>
            <td><input type="checkbox"name="interest"value="跳舞">跳舞</td>
        </tr>

        <tr>
            <td>出生日期：</td>
            <td colspan="2"><input type="time">年</td>
            <td>
                <select >
                 	<option>选择月分</option>
                    <option>一月</option>
                    <option>二月</option>
                    <option>三月</option>
                    <option>四月</option>
                    <option>五月</option>
                    <option>六月</option>
                    <option>七月</option>
                    <option>八月</option>
                    <option>九月</option>
                    <option>十月</option>
                    <option>十一月</option>
                    <option>十二月</option>
                </select>
            </td>
            <td <input type="time">日</td>
            <td></td>
        </tr>

        <tr style="text-align: center">
            <td ><input type="submit"name="sub"value="提交"</td>
            <td><input type="submit"name="sub"value="注册"</td>
            <td></td>
        </tr>
               



    </table>

</form>
</body>
</html>
