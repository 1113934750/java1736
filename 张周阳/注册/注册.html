<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我们自己的网页</title>

</head>
<style type="text/css">

  
    label{
        float: right;
    }
   
</style>
<body>
        <table cellpadding="4" align="center" >
            <tr>
                <td>
                    <label>名字：</label>
                </td>
                <td>
                    <input type="text" class="input_name"/>
                </td>
                <td>
                    &nbsp;
                </td>
            </tr>
            <tr>
                <td>
                    <label>姓氏：</label>
                </td>
                <td>
                    <input type="text" id="id_name" />
                </td>
                <td>
                    &nbsp;
                </td>
            </tr>
            <tr>
                <td>
                    <label>登录名：</label>
                </td>
                <td>
                    <input type="text" class="input_name"/>
                </td>
                <td>
                    （可包含a-z，0-9和下划线）
                </td>
            </tr>
            <tr>
                <td>
                    <label>密码：</label>
                </td>
                <td>
                    <input type="password" id="pass_name">
                </td>
                <td>
                   （至少包含6个字符）
                </td>
            </tr>
            <tr>
                <td>
                    再次输入密码：
                </td>
                <td>
                    <input type="password">
                </td>
                <td>
                    &nbsp;
                </td>
            </tr>
            <tr>
                <td>
                    <label>电子邮箱：</label>
                </td>
                <td>
                    <input type="text" />
                </td>
                <td>
                    (必须包含@字符)
                </td>
        </tr>
            <tr>
                <td>
                   <label>性别：</label>
                </td>
                <td colspan="2">
                    <input type="radio" name="sex" value="1">
                    <img src="Male.gif" height="21" width="23"/>男
                    <input type="radio" name="sex" value="2">
                    <img src="Female.gif" height="21" width="23"/>女
                </td>

            </tr>
            <tr>
                <td>
                    <label>头像：</label>
                </td>
                <td colspan="2">
                    <input type="file" />
                </td>
            </tr>
            <tr>
                <td>
                    <label>爱好：</label>
                </td>
                <td colspan="2">
                    <input type="checkbox" name="aiHao" />运动&nbsp;
                    <input type="checkbox" name="aiHao" />聊天&nbsp;
                    <input type="checkbox" name="aiHao" />玩游戏
                </td>

            </tr>
            <tr>
                <td>
                    <label>出生日期：</label>
                </td>
                <td colspan="2">
                    <input type="text"  value="yyyy"/>
                    <select>
                                年
                        <option>请选择月份</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                    </select>
                                月
                    <input type="text"  value="dd"/>
                                日
                </td>

            </tr>
            <tr>
                <td>
                    <label><img src="submit.gif"/></label>
                </td>
                <td>
                    &nbsp; &nbsp; &nbsp; &nbsp;<img src="reset.gif"/>
                </td>

            </tr>

        </table>


</body>
</html>
